<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>

    <div class="container text-bg-light p-3">
        <h1 class="title display-4">Registration Form</h1>
        <form class="row g-3 registration-form">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first name" autocomplete="off">
                
                <div class="invalid-feedback" id="first-name-invalid">
                    Please enter a valid First name.
                 </div>
            </div>
            <div class="col-md-6">
                <label for="last name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last name" autocomplete="off">
               
                <div class="invalid-feedback" id="last-name-invalid">
                    Please enter a valid Last name.
                </div>
              </div>
           
              <div class="col-md-6">
                <label for="email" class="form-label" >Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email"
                        aria-describedby="inputGroupPrepend" autocomplete="off">
                
                    <div class="invalid-feedback"  id="email-invalid">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            
            
            <div class="col-md-6">
              <label for="phoneno" class="form-label">Phone Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationPhone-Number">+91</span>
                <input type="text" pattern="d{3}[-]d{3}[-]d{4}" class="form-control" id="phoneno" aria-describedby="validationPhone-Number" autocomplete="off">
                <div class="invalid-feedback" id="phoneno-invalid">
                  Please provide a valid Phone Number.
                </div>
              </div>
            </div>
           
            <div class="col-md-6">
                <label for="batchno" class="form-label">Batch No</label>
                <select class="form-select" id="batchno">
                    <option value="0">Please Select a Batch no...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                    <option value="3">11</option>
                </select>
               <div class="invalid-feedback" id="batchno-invalid">
                    Please select a valid Batch No.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="currmod" class="form-label">Current Module</label>
                <select class="form-select" id="currmod">
                    <option value="0">Please Select a Module no...</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="3">7</option>
                </select>
                <div class="invalid-feedback" id="currmod-invalid">
                    Please select a valid Module No.
                </div>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions">
                    <label class="form-check-label" for="conditions">
                        Agree to terms and conditions
                    </label>
                   
                    <div class="invalid-feedback" id="conditions-invalid">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 submit-btn">
                <button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
